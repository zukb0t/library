<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="bookform">
        <ul>
            <li>
                <label for="bookname">Book:</label>
                <input type="text" id="bookname" name="bookname">
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="authorname">
            </li>
            <li>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="numpages">
            </li>
            <li>
                <label for="finished">Finished reading:</label>
                <input type="text" id="finished" name="finished">
            </li>
            <li>
                <button type="submit">Add Book</button>
            </li>
        </ul>
    </form>
    <h1>List of Books</h1>
    <div class ="books"></div>
    <script src = "javascript.js"></script>
</body>
</html>
